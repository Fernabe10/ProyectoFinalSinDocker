<h1 class="form-title">AÃ±adir Participante</h1>

<form (ngSubmit)="crearParticipante()" class="styled-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="participante.nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" [(ngModel)]="participante.apellidos" name="apellidos" required>
  </div>

  <div class="form-group">
    <label for="centro">Centro</label>
    <input type="text" id="centro" [(ngModel)]="participante.centro" name="centro" required>
  </div>

  <div class="form-group">
    <label for="especialidad">Especialidad</label>
    <input type="text" id="especialidad" [value]="especialidad.nombre" readonly>
  </div>

  <button type="submit" class="styled-button">Guardar</button>
</form>
