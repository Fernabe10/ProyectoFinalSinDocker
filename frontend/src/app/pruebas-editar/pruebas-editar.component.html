<h1 class="form-title">Editar Prueba</h1>

<form (ngSubmit)="editarPrueba()" enctype="multipart/form-data" class="styled-form">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" id="id" [(ngModel)]="prueba.idPrueba" name="idPrueba" [readonly]="true" required>
  </div>

  <div class="form-group">
    <label for="archivo">Enunciado (PDF)</label>
    <input type="file" id="archivo" (change)="seleccionarArchivo($event)" accept=".pdf">
  </div>

  <div class="form-group">
    <label for="puntuacionMaxima">Puntuación Máxima</label>
    <input type="number" id="puntuacionMaxima" [(ngModel)]="prueba.puntuacionMaxima" name="puntuacionMaxima" required>
  </div>

  <div class="form-group">
    <label for="especialidadId">Especialidad</label>
    <select id="especialidadId" name="especialidadId" [(ngModel)]="idEspecialidad">
      <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
        {{ especialidad.nombre }}
      </option>
    </select>
  </div>

  <button type="submit" class="styled-button">Guardar</button>
</form>
