<h1 class="list-title">Listado de Participantes</h1>

<div class="action-bar">
    <a routerLink="crear" class="styled-link">AÃ±adir</a>
</div>

<table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Centro</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participante of listaParticipantes">
            <td>{{ participante.idParticipante }}</td>
            <td>{{ participante.nombre }}</td>
            <td>{{ participante.apellidos }}</td>
            <td>{{ participante.centro }}</td>
            <td>{{ participante.especialidad?.nombre }}</td>
            <td>
                <a [routerLink]="['editar', participante.idParticipante]" class="styled-link">Editar</a>
                <button (click)="borrarParticipante(participante.idParticipante)" class="delete-button">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
