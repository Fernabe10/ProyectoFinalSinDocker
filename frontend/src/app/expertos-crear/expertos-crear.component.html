<h1 class="form-title">Crear Experto</h1>

<form (ngSubmit)="crearUsuario()" #usuarioForm="ngForm" class="edit-form">
  <div class="form-group">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" [(ngModel)]="usuario.username" required />
  </div>

  <div class="form-group">
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required />
  </div>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required />
  </div>

  <div class="form-group">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="usuario.apellidos" required />
  </div>

  <div class="form-group">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" [(ngModel)]="usuario.dni" required />
  </div>

  <div class="form-group">
    <label for="especialidadId">Especialidad:</label>
    <select id="especialidadId" name="especialidadId" [(ngModel)]="usuario.especialidadId">
      <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
        {{ especialidad.nombre }}
      </option>
    </select>
  </div>

  <button type="submit" class="submit-button" [disabled]="!usuarioForm.form.valid">Crear Usuario</button>
</form>
